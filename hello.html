<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form</title>
</head>
<body>
    <div>
        <input name="Name" type="text" placeholder="Full name" />
        <input name="Password" type="password" placeholder="pass word" />
    </div>
    <div>
        Favorite color?
        <input name="calor" type="radio" value="red" /> Red
        <input name="calor" type="radio" value="green" /> Green
        <input name="calor" type="radio" value="blue" /> Blue
        <input name="calor" type="radio" value="other" /> Other

    </div>
    <div>
        <input list="country" name="country" id="countries">
        <datalist id="country">
            <option value="Ah">
            <option value="Bm">
            <option value="Cl">
            <option value="AD">
            <option value="E">
            <option value="F">

        </datalist>

        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>

    </div>
</body>
</html>
